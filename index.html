    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-navy: #1e293b;
        --primary-blue: #334155;
        --secondary-blue: #475569;
        --accent-orange: #ea580c;
        --accent-amber: #f59e0b;
        --neutral-50: #f8fafc;
        --neutral-100: #f1f5f9;
        --neutral-200: #e2e8f0;
        --neutral-600: #475569;
        --neutral-800: #1e293b;
        --neutral-900: #0f172a;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        line-height: 1.2;
      }
      
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--neutral-100);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--primary-navy);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-blue);
      }
      
      /* Subtle premium animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      .animate-fade-in-left {
        animation: fadeInLeft 0.6s ease-out forwards;
      }
      
      .animate-fade-in-right {
        animation: fadeInRight 0.6s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.5s ease-out forwards;
      }
      
      .animate-slide-down {
        animation: slideDown 0.4s ease-out forwards;
      }
      
      .animation-delay-200 {
        animation-delay: 0.2s;
      }
      
      .animation-delay-400 {
        animation-delay: 0.4s;
      }
      
      .animation-delay-600 {
        animation-delay: 0.6s;
      }
      
      .animation-delay-800 {
        animation-delay: 0.8s;
      }
      
      /* Professional hover effects */
      .hover-lift {
        transition: all 0.2s ease-out;
      }
      
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      .hover-scale {
        transition: transform 0.2s ease-out;
      }
      
      .hover-scale:hover {
        transform: scale(1.02);
      }
      
      /* Background slideshow */
      .bg-slideshow {
        position: relative;
        overflow: hidden;
      }
      
      .bg-slideshow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        animation: backgroundSlideshow 25s infinite;
        z-index: -1;
      }
      
      @keyframes backgroundSlideshow {
        0%, 20% {
          background-image: url('https://images.pexels.com/photos/1659438/pexels-photo-1659438.jpeg');
        }
        25%, 45% {
          background-image: url('https://images.pexels.com/photos/1108101/pexels-photo-1108101.jpeg');
        }
        50%, 70% {
          background-image: url('https://images.pexels.com/photos/162539/architecture-building-bridges-landmark-162539.jpeg');
        }
        75%, 95% {
          background-image: url('https://images.pexels.com/photos/1089459/pexels-photo-1089459.jpeg');
        }
      }
      
      /* Glass morphism effect */
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
